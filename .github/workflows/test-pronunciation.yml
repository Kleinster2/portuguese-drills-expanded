name: Test Pronunciation Annotation System

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-python:
    name: Python Tests (v2.0)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Python annotation tests
        run: python utils/test_consistency.py
        working-directory: ${{ github.workspace }}

  test-javascript:
    name: JavaScript Tests (v2.0)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run JavaScript annotation tests
        run: npm run test:js

  test-cross-platform:
    name: Cross-Platform Consistency
    runs-on: ubuntu-latest
    needs: [test-python, test-javascript]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run both test suites
        run: npm test

      - name: Verify consistency
        run: |
          echo "✅ Both Python and JavaScript tests passed!"
          echo "✅ Cross-platform consistency verified"
          echo "✅ v2.0 pronunciation rules (6 rules) working correctly"
