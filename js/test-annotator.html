<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Annotator Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-case {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .test-case.fail {
            border-left-color: #f44336;
        }
        .input {

            margin-bottom: 5px;
        }
        .output {
            color: #000;
            font-weight: bold;
        }
        .expected {
            color: #4CAF50;
            margin-top: 5px;
        }
        .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 10px;
        }
        .pass {
            background: #4CAF50;
            color: white;
        }
        .fail {
            background: #f44336;
            color: white;
        }
        h1 {

        }
        .summary {
            background: #2196F3;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Pronunciation Annotator Test Suite</h1>

            resultsDiv.appendChild(testDiv);
