<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portuguese Diagnostic Test</title>
    <meta name="theme-color" content="#0ea5e9">
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Plausible Analytics -->
    <script async src="https://plausible.io/js/pa-A2kEULXGZtzUYXPsVOQwU.js"></script>
    <script>window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};plausible.init()</script>
</head>
<body class="text-slate-800">

    <!-- Chat Modal (diagnostic test) -->
    <div id="chat-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="glassmorphic-card rounded-2xl shadow-2xl w-full max-w-4xl h-[90vh] flex flex-col m-4">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-4 rounded-t-2xl flex justify-between items-center flex-shrink-0">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 id="chat-drill-title" class="font-bold text-lg">Portuguese Diagnostic Test</h3>
                        <p class="text-sm text-white/80" id="chat-drill-subtitle">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4">
                <!-- Messages will be added here -->
            </div>

            <!-- Input Area -->
            <div class="border-t border-slate-200 p-4 flex-shrink-0">
                <div class="flex gap-2">
                    <input
                        type="text"
                        id="chat-input"
                        placeholder="Type your answer..."
                        class="flex-1 px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                    >
                    <button
                        id="chat-send-btn"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2"
                    >
                        <span>Send</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/dependencies.js?v=1733420000000"></script>

    <!-- LZ-String for diagnostic test hash compression -->
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="/js/diagnosticTest.js?v=1733420000000"></script>

    <!-- Auto-start diagnostic test -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          if (typeof startDiagnosticTest === 'function') {
            startDiagnosticTest();
          } else {
            console.error('startDiagnosticTest function not found');
          }
        }, 100);
      });
    </script>
<script src="/js/nav.js"></script>
</body>
</html>
