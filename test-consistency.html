<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Consistency Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .test {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .passed { border-left: 4px solid #22c55e; }
        .failed { border-left: 4px solid #ef4444; }
        .issue {
            color: #dc2626;
            margin-left: 20px;
        }
        h1 { border-bottom: 2px solid #333; }
        pre { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>JavaScript vs Python Consistency Test</h1>
    <div id="results"></div>

    <script src="js/pronunciation-annotator.js"></script>
    <script>
        // formatSubstitutionMode from index.html (current implementation)
        function formatSubstitutionMode(annotated) {
            let result = annotated;

            // STEP 1: Handle compound transformations first (most specific patterns)

            // Final -te → tchi (more specific than -e → i)
            result = result.replace(/([^\s]+)te\/tchi\//gi, (match, stem) => {
                return stem + 'tchi';
            });

            // Final -de → dji (more specific than -e → i, but not standalone "de")
            result = result.replace(/([^\s]+)de\/dji\//gi, (match, stem) => {
                return stem + 'dji';
            });

            // Verb -am → ãwn
            result = result.replace(/([^\s]+)am\/ãwn\//gi, (match, stem) => {
                return stem + 'ãwn';
            });

            // STEP 2: Handle nasal patterns

            // -em nasal patterns (tem, bem, etc.)
            result = result.replace(/\b(tem|quem|sem|bem|cem|nem|em)\/([^/]+)\//gi, (match, word, sound) => {
                return sound;
            });

            // também, alguém, ninguém (show full word with ending highlighted)
            result = result.replace(/([^\s]+ém)\/eyn\//gi, (match, word) => {
                const stem = word.slice(0, -2);
                return stem + 'eyn';
            });

            // Short nasal words: com, som, bom
            result = result.replace(/\b(com|som|bom)\/([^/]+)\//gi, (match, word, sound) => {
                return sound;
            });

            // um/uma → ũm/ũma
            result = result.replace(/\b(um|uma|algum|alguma|nenhum|nenhuma)\/([^/]+)\//gi, (match, word, sound) => {
                return sound;
            });

            // STEP 3: Handle palatalization

            // de → dji (complete replacement)
            result = result.replace(/\bde\/dji\//gi, 'dji');

            // STEP 4: Handle final vowel changes (must be after compound patterns)

            // Final -os → us (before -o to avoid conflicts)
            result = result.replace(/([^\s]+)os\/us\//gi, (match, stem) => {
                return stem + 'us';
            });

            // Final -o → u (includes words with special chars like "ção")
            result = result.replace(/([^\s]+)o\/u\//gi, (match, stem) => {
                return stem + 'u';
            });

            // Single letter 'o' (article) - special case
            result = result.replace(/\bo\/u\//gi, 'u');

            // Final -es → is (before -e to avoid conflicts)
            result = result.replace(/([^\s]+)es\/is\//gi, (match, stem) => {
                return stem + 'is';
            });

            // Final -e → i (includes words with special chars)
            result = result.replace(/([^\s]+)e\/i\//gi, (match, stem) => {
                return stem + 'i';
            });

            // Single letter 'e' (conjunction) - special case
            result = result.replace(/\be\/i\//gi, 'i');

            // Final -or → oh
            result = result.replace(/([^\s]+)or\/oh\//gi, (match, stem) => {
                return stem + 'oh';
            });

            // Final -l → u (L vocalization - replace L with u)
            result = result.replace(/([^\s]+)l\/u\//gi, (match, stem) => {
                return stem + 'u';
            });

            // STEP 5: Clean up any remaining annotations (fallback)
            result = result.replace(/\/([^/]+)\//g, '$1');
            result = result.replace(/~~([^~]+)~~/g, '$1');

            return result;
        }

        // Test cases - same as Python
        const testCases = [
            // L vocalization
            { input: "Eu sou o Daniel.", expected_annotated: "Eu sou o/u/ Daniel/u/.", expected_substituted: "Eu sou u Danieu." },
            { input: "Eu sou do Brasil.", expected_annotated: "Eu sou do/u/ Brasil/u/.", expected_substituted: "Eu sou du Brasiu." },
            { input: "Eu trabalho no hospital.", expected_annotated: "Eu trabalho/u/ no/u/ hospital/u/.", expected_substituted: "Eu trabalhu nu hospitau." },
            { input: "O papel está aqui.", expected_annotated: "O/u/ papel/u/ está aqui.", expected_substituted: "u papeu está aqui." },
            { input: "O hotel é bom.", expected_annotated: "O/u/ hotel/u/ é bom/boun/.", expected_substituted: "u hoteu é boun." },
            { input: "O sol está forte.", expected_annotated: "O/u/ sol/u/ está forte/tchi/.", expected_substituted: "u sou está fortchi." },

            // -or ending
            { input: "Eu sou professor.", expected_annotated: "Eu sou professor/oh/.", expected_substituted: "Eu sou professoh." },
            { input: "Ele é doutor.", expected_annotated: "Ele/i/ é doutor/oh/.", expected_substituted: "Eli é doutoh." },
            { input: "Qual é o melhor?", expected_annotated: "Qual/u/ é o/u/ melhor/oh/?", expected_substituted: "Quau é u melhoh?" },

            // Compound cases
            { input: "De manhã eu falo português com o professor.", expected_annotated: "De/dji/ manhã eu falo/u/ português com/coun/ o/u/ professor/oh/.", expected_substituted: "Dji manhã eu falu português coun u professoh." },
            { input: "Eu tenho um cachorro e uma gata.", expected_annotated: "Eu tenho/u/ um/ũm/ cachorro/u/ e/i/ uma/ũma/ gata.", expected_substituted: "Eu tenhu ũm cachorru i ũma gata." },
            { input: "Eu também sou brasileiro.", expected_annotated: "Eu também/eyn/ sou brasileiro/u/.", expected_substituted: "Eu tambeyn sou brasileiru." },
            { input: "Eu trabalho de tarde.", expected_annotated: "Eu trabalho/u/ de/dji/ tarde/dji/.", expected_substituted: "Eu trabalhu dji tardji." },
            { input: "Eu sou contente.", expected_annotated: "Eu sou contente/tchi/.", expected_substituted: "Eu sou contentchi." },

            // Edge cases
            { input: "Eu moro em São Paulo.", expected_annotated: "Eu moro/u/ em/eyn/ São Paulo/u/.", expected_substituted: "Eu moru eyn São Paulu." },
            { input: "Eu vou de ônibus.", expected_annotated: "Eu vou de/dji/ ônibus.", expected_substituted: "Eu vou dji ônibus." },
            { input: "Eu gosto de futebol.", expected_annotated: "Eu gosto/u/ de/dji/ futebol/u/.", expected_substituted: "Eu gostu dji futebou." },
        ];

        const results = document.getElementById('results');
        let allPassed = true;

        testCases.forEach((test, i) => {
            const annotated = annotatePronunciation(test.input, false);
            const substituted = formatSubstitutionMode(annotated);

            const issues = [];

            // Check annotation
            if (annotated !== test.expected_annotated) {
                issues.push(`Annotation mismatch:\n  Expected: ${test.expected_annotated}\n  Got:      ${annotated}`);
            }

            // Check substitution
            if (substituted !== test.expected_substituted) {
                issues.push(`Substitution mismatch:\n  Expected: ${test.expected_substituted}\n  Got:      ${substituted}`);
            }

            const passed = issues.length === 0;
            if (!passed) allPassed = false;

            const testDiv = document.createElement('div');
            testDiv.className = `test ${passed ? 'passed' : 'failed'}`;
            testDiv.innerHTML = `
                <strong>Test ${i + 1}:</strong>
                <pre>  Original:    ${test.input}</pre>
                <pre>  Annotated:   ${annotated}</pre>
                <pre>  Substituted: ${substituted}</pre>
                ${issues.length > 0 ? '<div class="issue">⚠️ ISSUES FOUND:</div>' : '<div style="color: #22c55e;">✓ PASSED</div>'}
                ${issues.map(issue => `<pre class="issue">${issue}</pre>`).join('')}
            `;
            results.appendChild(testDiv);
        });

        // Summary
        const summary = document.createElement('div');
        summary.className = `test ${allPassed ? 'passed' : 'failed'}`;
        summary.innerHTML = `<h2>${allPassed ? '✓ ALL TESTS PASSED' : '⚠️ SOME TESTS FAILED'}</h2>
            <p>${allPassed ? 'JavaScript implementation matches Python v1.9' : 'JavaScript implementation has inconsistencies with Python v1.9'}</p>`;
        results.appendChild(summary);
    </script>
</body>
</html>
