<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Chat - Portuguese Learning Platform</title>
    <meta name="theme-color" content="#0ea5e9">
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/avatar.css">
    <!-- Plausible Analytics -->
    <script async src="https://plausible.io/js/pa-A2kEULXGZtzUYXPsVOQwU.js"></script>
    <script>window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};plausible.init()</script>
    <style>
        /* Hover translation tooltips */
        .word-tooltip,
        .phrase-tooltip {
            position: relative;
            cursor: help;
            display: inline;
        }
        .word-tooltip:hover,
        .phrase-tooltip:hover {
            background-color: #dbeafe;
            border-radius: 2px;
        }
        .word-tooltip::after,
        .phrase-tooltip::after {
            content: attr(data-translation);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e293b;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-style: italic;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 10;
            pointer-events: none;
        }
        .word-tooltip::before,
        .phrase-tooltip::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #1e293b;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 10;
        }
        .word-tooltip:hover::after,
        .word-tooltip:hover::before,
        .phrase-tooltip:hover::after,
        .phrase-tooltip:hover::before {
            opacity: 1;
            visibility: visible;
        }
        /* Mobile: show on tap */
        .word-tooltip.active::after,
        .word-tooltip.active::before,
        .phrase-tooltip.active::after,
        .phrase-tooltip.active::before {
            opacity: 1;
            visibility: visible;
        }
        /* Messages need padding for tooltips */
        .message-content {
            padding-top: 0.5rem;
        }
    </style>
</head>
<body class="text-slate-800 bg-slate-50 flex flex-col h-screen">

    <!-- Full-page chat layout -->
    <div class="flex flex-col flex-1 min-h-0">
        <!-- Header -->
        <div class="bg-gradient-to-r from-teal-600 to-emerald-600 text-white px-6 py-4 flex items-center gap-3 flex-shrink-0">
            <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
            </div>
            <div>
                <h1 class="font-bold text-lg">Tutor Chat</h1>
                <p class="text-sm text-white/80">Ask anything about Portuguese</p>
            </div>
        </div>

        <!-- Hero Avatar Stage -->
        <div id="tutor-avatar-stage" class="flex-shrink-0 bg-gradient-to-b from-teal-50 to-white border-b border-teal-100">
            <div id="tutor-hero-avatar" class="avatar-hero"></div>
            <div id="tutor-avatar-status" class="avatar-status">
                <span class="avatar-status-dot"></span>
                <span>Portuguese Tutor</span>
            </div>
            <div id="viseme-label" class="viseme-label"></div>
        </div>

        <!-- Messages Container -->
        <div id="tutor-messages" class="flex-1 overflow-y-auto p-6 space-y-4">
            <!-- Messages will be added here -->
        </div>

        <!-- Input Area -->
        <div class="border-t border-slate-200 p-4 flex-shrink-0 bg-white">
            <div class="flex gap-2 max-w-4xl mx-auto">
                <input
                    type="text"
                    id="tutor-input"
                    placeholder="Type your message..."
                    class="flex-1 px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:border-teal-500 transition-colors"
                    disabled
                >
                <button
                    id="tutor-send-btn"
                    class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2"
                    disabled
                >
                    <span>Send</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/dependencies.js?v=2"></script>
    <script src="/js/hoverTranslations.js?v=2"></script>
    <script src="/scripts/speech.js?v=2"></script>
    <script src="/js/visemes.js?v=2"></script>
    <script src="/js/avatar.js?v=2"></script>
    <script>if (window.avatarController && window.portugueseSpeech) avatarController.connectToSpeech(portugueseSpeech);</script>
    <script src="/js/tutorChat.js?v=2"></script>
    <script src="/js/nav.js?v=2"></script>

    <!-- Auto-start tutor session -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          if (typeof initTutorChat === 'function') {
            initTutorChat();
          } else {
            console.error('initTutorChat function not found');
          }
        }, 100);
      });
    </script>

</body>
</html>
