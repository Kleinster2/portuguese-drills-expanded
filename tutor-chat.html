<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Chat - Portuguese Learning Platform</title>
    <meta name="theme-color" content="#0ea5e9">
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Plausible Analytics -->
    <script async src="https://plausible.io/js/pa-A2kEULXGZtzUYXPsVOQwU.js"></script>
    <script>window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};plausible.init()</script>
</head>
<body class="text-slate-800 bg-slate-50 flex flex-col h-screen">

    <!-- Full-page chat layout -->
    <div class="flex flex-col flex-1 min-h-0">
        <!-- Header -->
        <div class="bg-gradient-to-r from-teal-600 to-emerald-600 text-white px-6 py-4 flex items-center gap-3 flex-shrink-0">
            <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
            </div>
            <div>
                <h1 class="font-bold text-lg">Tutor Chat</h1>
                <p class="text-sm text-white/80">Ask anything about Portuguese</p>
            </div>
        </div>

        <!-- Messages Container -->
        <div id="tutor-messages" class="flex-1 overflow-y-auto p-6 space-y-4">
            <!-- Messages will be added here -->
        </div>

        <!-- Input Area -->
        <div class="border-t border-slate-200 p-4 flex-shrink-0 bg-white">
            <div class="flex gap-2 max-w-4xl mx-auto">
                <input
                    type="text"
                    id="tutor-input"
                    placeholder="Type your message..."
                    class="flex-1 px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:border-teal-500 transition-colors"
                    disabled
                >
                <button
                    id="tutor-send-btn"
                    class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2"
                    disabled
                >
                    <span>Send</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/dependencies.js"></script>
    <script src="/scripts/speech.js"></script>
    <script src="/js/tutorChat.js"></script>
    <script src="/js/nav.js"></script>

    <!-- Auto-start tutor session -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          if (typeof initTutorChat === 'function') {
            initTutorChat();
          } else {
            console.error('initTutorChat function not found');
          }
        }, 100);
      });
    </script>

</body>
</html>
